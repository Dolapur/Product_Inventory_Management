{% extends 'base.html' %}
{% block title %}
<title>Product Inventory</title>
{% endblock %}


{% block content %}
<div class="forms">
<h1 class="forms">Create/Update Product</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label id="desc">Description:</label>
      {{ form.description }}
    </div>
    <div class="form-group">
      <label>Price:</label>
      {{ form.price }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>
{% endblock %}
